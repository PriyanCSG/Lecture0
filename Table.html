<!DOCTYPE html>
<html>
    <head>

            table {
                border: 8px solid black;
                border-collapse: collapse;
                width: 1000%;
            }

            th, td {
                border: 5px solid black;
                padding: 15px;
                text-align: center;
                text-height: 100px;
            }

            th ,td {
                background-color: red;
               
            }
        </style>
    </head>

        <h1> Presidents </h1>

            <tr>
                <th>First Name</th>
                <th>Last name</th>

            </tr>

                <td>George</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Adams</td>

            </tr>
        </table>
       
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <button>Submit!</button>
                  
        </form>   

    </body>
